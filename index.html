      .card {
        width: 25em;
        height: 25.5em;
        background-color: rgba(20, 20, 20, 0.5);
        */ background-color: rgba(20, 20, 20, 0.5);*/
        transition: 1s ease-in-out;
        clip-path: polygon(30px 0%,
            100% 0,
            100% calc(100% - 30px),
            calc(100% - 30px) 100%,
            0 100%,
            0% 30px);
        border-top-right-radius: 20px;
        border-bottom-left-radius: 20px;
        display: flex;
        flex-direction: column;
      }

      .card span {
        font-weight: bold;
        color: white;
        text-align: center;
        display: block;
        font-size: 1.3em;
      }

      .card .info {
        font-weight: 400;
        color: white;
        display: block;
        text-align: center;
        font-size: 0.92em;
        margin: 1em;
      }

      .card .img {
        width: 5em;
        height: 5em;
        background: white;
        border-radius: 20px;
        margin: auto;
      }

      .card .share {
        margin-top: 1em;
        display: flex;
        justify-content: center;
        gap: 1em;
      }

      .card a {
        color: white;
        transition: 0.4s ease-in-out;
      }

      .card a:hover {
        color: red;
      }
